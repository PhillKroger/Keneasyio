{% load static %}
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
        <meta charset="utf-8">
    </head>
    <body>

    <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="/" class="nav__logo">Keneasyio</a>
                </div>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        {% if request.user.is_authenticated %}
                            <li class="nav__item"><a href="http://127.0.0.1:8000/filter/" class="nav__link">products</a></li>
                            <li class="nav__item"><a href="{% url 'profiles:profile' %}" class="nav__link">profile</a></li>
                            <li class="nav__item"><a href="{% url 'profiles:logout' %}" class="nav__link">logout</a></li>
                        {% else %}
                            <li class="nav__item"><a href="http://127.0.0.1:8000/filter/" class="nav__link">products</a></li>
                            <li class="nav__item"><a href="{% url 'profiles:login' %}" class="nav__link">sign in</a></li>
                            <li class="nav__item"><a href="{% url 'profiles:register' %}" class="nav__link">sign up</a></li>
                        {% endif %}
                    </ul>
                </div>
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>
        <br><br>

        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="js/main.js"></script>
    </body>
</html>
