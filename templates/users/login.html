{% extends "base.html" %}

<title>
    {% block title %}
        Sign In
    {% endblock %}
</title>

{% block content %}

    {% include 'menu.html' %}
    <br><br>
    <div class="login_form_div" style="padding-left: 20%;">
        <h1 class="login_logo">Sign In</h1>
        <div>
            <form method="POST" action="">
                {% csrf_token %}
                <div>
                    {{ form.as_p }}
                </div>
                <button class="login_button" type="submit">
                    <p class="text_button">
                        sign In
                    </p>
                </button>
            </form>
        </div>
    </div>
{% endblock %}
